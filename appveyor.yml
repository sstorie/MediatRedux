install:
  - choco install gitversion.portable -pre -y

assembly_info:
  patch: false

before_build:
  - nuget restore
  - ps: gitversion /l console /output buildserver /updateAssemblyInfo

build:
  project: MediatRedux.sln

after_build:
  - cmd: ECHO nuget pack src\MediatRedux\MediatRedux.nuspec -version "%GitVersion_NuGetVersion%" -prop "target=%CONFIGURATION%"
  - cmd: nuget pack src\MediatRedux\MediatRedux.nuspec -version "%GitVersion_NuGetVersion%" -prop "target=%CONFIGURATION%"
  - cmd: appveyor PushArtifact "MediatRedux.%GitVersion_NuGetVersion%.nupkg"
  
deploy:
  provider: NuGet
  api_key:
    secure: 9XuJqRv9B28vNQtKSpBl0i9oUlFanzsBPYLsK2nlP4yk7SXUDFb6Pm97jVZtj6I1
  skip_symbols: false
  symbol_server:           # remove to push symbols to SymbolSource.org
  artifact: /.*\.nupkg/
  